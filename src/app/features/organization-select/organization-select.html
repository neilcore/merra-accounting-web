<main class="card">
    <h1 class="title">Select Your Organization</h1>

    <form>
        <div class="form-group">
            <label for="organization-select">Select Organization</label>
            <select id="organization-select" name="organization">
                <option value="" disabled selected>Organization</option>
                <option value="org1">Example Organization 1</option>
                <option value="org2">Example Organization 2</option>
                <option value="org3">Example Organization 3</option>
            </select>
        </div>

        <div class="button-group">
            <button matButton="filled" type="submit" class="cta-button">Next</button>
        </div>
    </form>
</main>
